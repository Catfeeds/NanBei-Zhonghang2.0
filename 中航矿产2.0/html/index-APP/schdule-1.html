<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>收集箱</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/reset.css" />
		<link rel="stylesheet" href="../../css/schdule.css" />
		<script src="../../js/common.js"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-pull-left mui-action-back">返回</a>
		    <h1 class="mui-title">收集箱</h1>
		    <a class="mui-pull-right"><img src="../../res/index-APP/schdule-ips.png" alt="" /></a>
		</header>
		<div class="mui-content">
		     <div class="work">
		    	<div class="work-none">
		    		<span class="tit">未完成</span>
		    		<ul id="workNone">
		    			<li>
		    				<div class="top">
		    					<img src="../../res/smicon/signTime.png" alt="" />
		    					<span>9：10</span>
		    				</div>
		    				<div class="bottom">
		    					<img src="../../res/smicon/schdule-01.png" alt="" />
		    					<span>与客户会面</span>
		    					<img src="../../res/index-APP/high.png" alt="" />
		    				</div>
		    			</li>
		    			<li>
		    				<div class="top">
		    					<img src="../../res/smicon/signTime.png" alt="" />
		    					<span>10：20</span>
		    				</div>
		    				<div class="bottom">
		    					<img src="../../res/smicon/schdule-01.png" alt="" />
		    					<span>部门实施案例分析部门实施案例分析部门实施案例分析</span>
		    					<img src="../../res/index-APP/middle.png" alt="" />
		    				</div>
		    			</li>
		    		</ul>
			    </div>
			    
			    <div class="work-ok">
			    	<span class="tit">已完成</span>
			    	<ul id="workOK">
			    		<li>
		    				<div class="top">
		    					<img src="../../res/smicon/signTime.png" alt="" />
		    					<span>13：30</span>
		    				</div>
		    				<div class="bottom">
		    					<img src="../../res/smicon/schdule-02.png" alt="" />
		    					<span>管理层例会</span>
		    					<img src="../../res/index-APP/low.png" alt="" />
		    				</div>
		    			</li>
		    			<li>
		    				<div class="top">
		    					<img src="../../res/smicon/signTime.png" alt="" />
		    					<span>17：00</span>
		    				</div>
		    				<div class="bottom">
		    					<img src="../../res/smicon/schdule-02.png" alt="" />
		    					<span>公司聚餐</span>
		    					<img src="../../res/index-APP/high.png" alt="" />
		    				</div>
		    			</li>
		    			<li>
		    				<div class="top">
		    					<img src="../../res/smicon/signTime.png" alt="" />
		    					<span>20：00</span>
		    				</div>
		    				<div class="bottom">
		    					<img src="../../res/smicon/schdule-02.png" alt="" />
		    					<span>看书学习</span>
		    					<img src="../../res/index-APP/high.png" alt="" />
		    				</div>
		    			</li>
			    	</ul>
			    </div>
		    </div>
		</div>
		<!--其他-->
		<ul class="other mui-hidden">
			<li></li>
			<li class="ll" id="p">日程安排</li>
			<li class="ll">收集箱</li>
		</ul>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui.ready(function(){
//				mui('.mui-bar-nav').on('tap','a:first-child',function(){
//					mui.openWindow({
//						url:'../index/home2.html',
//						id:'../index/home2.html'
//					})
//				});
				mui('.mui-bar-nav').on('tap','a:last-child',function(){
					var self = this;
					var other = document.querySelector('.other');
					if(other.classList.contains('mui-hidden')){
						other.classList.remove('mui-hidden');
					}else{
						other.classList.add('mui-hidden');
					}
				});
				document.querySelector('.mui-content').addEventListener('tap',function(){
					var other = document.querySelector('.other');
					other.classList.add('mui-hidden');
				},false);
				mui('.other').on('tap','#p',function(){
					mui.back();
				});
				
				mui('.work-none').on('tap','li',function(){
					var self = this;
					var img = self.querySelector('.bottom img');
					var span = self.querySelector('.bottom span');
					
					img.setAttribute('src','../../res/smicon/schdule-02.png');
					span.style.color = '#969696';
					self.parentNode.removeChild(self);
					var okUl = document.querySelector('.work-ok ul');
					okUl.appendChild(self);
				});
				
				mui('.work-ok').on('tap','li',function(){
					var self = this;
					var img = self.querySelector('.bottom img');
					var span = self.querySelector('.bottom span');
					
					img.setAttribute('src','../../res/smicon/schdule-01.png');
					span.style.color = '#646464';
					self.parentNode.removeChild(self);
					var okUl = document.querySelector('.work-none ul');
					okUl.appendChild(self);
				});
			});
		</script>
	</body>

</html>
